<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nested List of Food & Ingredients</title>
</head>
<body>
    <h1>Food & Ingredients</h1>

    <ul>
        <li>Fruits
            <ul>
                <li>Apple</li>
                <li>Banana</li>
                <li>Orange</li>
            </ul>
        </li>
        <li>Vegetables
            <ul>
                <li>Carrot</li>
                <li>Spinach</li>
                <li>Potato</li>
            </ul>
        </li>
        <li>Desserts
            <ul>
                <li>Chocolate Cake</li>
                <li>Ice Cream</li>
                <li>Cookies</li>
            </ul>
        </li>
        <li>Beverages
            <ul>
                <li>Tea</li>
                <li>Coffee</li>
                <li>Juice</li>
            </ul>
        </li>
    </ul>

</body>
</html>
